{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1 class="mb-4">Editar Categoria #{{ categoria_id }}</h1>
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_nome" class="form-label">Nome da Categoria</label>
            {{ form.nome }}
            <div class="form-text">Ex: Econômico, SUV, Luxo</div>
        </div>

        <div class="mb-3">
            <label for="id_preco_diaria_base" class="form-label">Preço Diário</label>
            <div class="input-group">
                <span class="input-group-text">R$</span>
                {{ form.preco_diaria_base }}
            </div>
            <div class="form-text">Valor mínimo: R$ 0,01</div>
        </div>

        <div class="mb-4">
            <label for="id_descricao" class="form-label">Descrição</label>
            {{ form.descricao }}
            <div class="form-text">Detalhes importantes sobre a categoria</div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Salvar Alterações
            </button>
            <a href="{% url 'lista_categorias' %}" class="btn btn-secondary">
                Cancelar
            </a>
        </div>
    </form>
</div>

<style>
    .input-group-text {
        background-color: #e9ecef;
        border-color: #ced4da;
    }
    .btn-primary {
        min-width: 150px;
    }
    .form-text {
        font-size: 0.85em;
        color: #6c757d !important;
    }
</style>

{% endblock %}
